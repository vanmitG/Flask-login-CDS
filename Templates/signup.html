{% extends "layout.html" %} {% block title %}Sign-Up{% endblock %} {% block head
%}
{{ super() }}
<!--Import Google Icon Font-->
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<!--Import materialize.css-->
<!-- Compiled and minified CSS -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>

{% endblock %} {% block content %}

<h1 class="center-align teal-text">Sign Up</h1>
<div class="row container">
  <form class="col s12" method="POST">
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" />
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col  s6">
          <input id="last_name" type="text" class="validate" />
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="password"
            type="password"
            class="validate"
            name="password"
          />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="re_password" type="password" class="validate" />
          <label for="re_password">Re-type Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col m12">
          <p class="right-align">
            <input
              class="btn btn-large waves-effect waves-light"
              type="submit"
              name="signup"
              value="Sign Up"
            />
          </p>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %} {% block footer %}
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
